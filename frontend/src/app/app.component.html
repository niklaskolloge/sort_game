<h1 >Wann war was?</h1>
<section>
  <div class="example-button-row">
    <button (click)="einloggen($event)" mat-raised-button color="blue">Eingabe</button>
  </div>
</section>

<div class="example-container">
  <h2>Ereignisse</h2>

  <div
    cdkDropList cdkDropListOrientation="horizontal"
    #todoList="cdkDropList"
    [cdkDropListData]="timeline"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of timeline" cdkDrag>{{item.name}}</div>
  </div>
</div>
<div class="example-container">
  <h2>Zeitstrahl</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
  </div>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>New Event</mat-label>
    <!--<label for="frage">Name:</label>-->
    <input matInput placeholder="Ex. ...ist Knut gestorben?" name="test"  [(ngModel)]="frage">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Year</mat-label>
    <!--<label for="year">Name:</label>-->
    <input matInput placeholder="Ex. 2013" name="hans" [(ngModel)]="year">
  </mat-form-field>
</form>

<section>
  <div class="example-button-row">
    <button (click)="hinzufuegen($event)" mat-raised-button color="blue">Eingabe</button>
  </div>
</section>
